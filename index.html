<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crispin Data Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">Crispin Data Purchase</h2>

    <div id="offers" class="offers"></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>Purchase Option</h3>
      <div class="options">
        <label>
          <input type="radio" name="option" value="my" checked />
          Buy for my number
        </label>
        <label>
          <input type="radio" name="option" value="other" />
          Buy for other number
        </label>
      </div>
      <input type="text" id="phoneNumber" placeholder="Enter number (if other)" />
      <p class="info">
        Navigate to <strong>Mpesa → Lipa na Mpesa → Buy Goods and Services</strong>  
        and use Till <strong>6975729</strong> to complete your purchase.
      </p>
      <p class="note">
        <strong>NB:</strong> Data is executed instantly after successful purchase without delays.
      </p>
      <div class="popup-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="purchaseBtn">Purchase</button>
      </div>
    </div>
  </div>

  <div class="help-section">
    <p>Need help? Visit our WhatsApp Channel:</p>
    <a href="https://whatsapp.com/channel/0029Vb6XAv0GOj9lYT2p3l1X" class="whatsapp-btn" target="_blank">
      Open WhatsApp Channel
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
